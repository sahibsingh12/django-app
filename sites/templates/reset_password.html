{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block content %}

{% if msg %}
<div class="alert alert-success">
  <strong>Success!</strong> {{ msg }}
</div>
{% endif %}

<h3>Reset Password</h3>
<form action="" method="post" novalidate>{% csrf_token %}

    {{ form | crispy }}

    <input type="submit" class="btn btn-primary" value="Reset">

</form>

{% endblock %}
